<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inschrijven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md space-y-6">
      <h1 class="text-2xl font-bold">Inschrijven voor extra lessen</h1>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <div>
          <button
            type="submit"
            class="submit-button w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200"
          >
            Versturen
          </button>
            <div class="mt-4 text-center">
              <a
                href="/"
                class="inline-block text-blue-600 font-medium hover:underline"
              >
                Terug naar home
              </a>
            </div>
        </div>
      </form>
    </div>
  </div>

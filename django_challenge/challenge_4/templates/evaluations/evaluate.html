<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Evaluatieformulier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-2xl font-bold mb-8">Evaluatie voor {{ lesson.title }}</h1>

    <form method="post" class="space-y-6 bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}

        {% for question in questions %}
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="q{{ question.id }}">
                {{ question.text }}
            </label>
            <input
                    type="text"
                    name="q{{ question.id }}"
                    id="q{{ question.id }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Typ je antwoord hier..."
            >
        </div>
        {% empty %}
        <p class="text-gray-500 italic">Geen vragen gevonden.</p>
        {% endfor %}

        <div>
            <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200"
            >
                Versturen
            </button>
        </div>
        <div class="mt-4 text-center">
          <a
            href="/"
            class="inline-block text-blue-600 font-medium hover:underline"
          >
            Terug naar home
          </a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="{{ csrf_token }}" name="csrf-token">
    <title>Bug Hunt â€“ Boekhoudkoppeling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<div class="max-w-xl w-full bg-white rounded-xl shadow-md p-8 space-y-6">
    <h1 class="text-2xl font-bold text-gray-900">ğŸ’¸ Simuleer factuursync met boekhoudpakket</h1>
    <p class="text-gray-600">Vul hieronder factuurgegevens in en probeer ze te synchroniseren. Maar... er zitten bugs in de API-aanroep!</p>

    <div class="space-y-4">
        <input
                id="student"
                type="text"
                placeholder="Naam student"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
                id="amount"
                type="number"
                placeholder="Bedrag in EUR"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
                onclick="sendInvoice()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
            Verstuur factuur
        </button>
    </div>

    <div
            id="logBox"
            class="mt-6 bg-gray-50 border border-gray-300 rounded-md p-4 h-48 overflow-y-auto font-mono text-sm"
    ></div>
</div>

<script>
    function log(message) {
        const box = document.getElementById('logBox');
        box.innerHTML += message + '<br>';
        box.scrollTop = box.scrollHeight;
    }

    function sendInvoice() {
        const student = document.getElementById('student').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (!student || isNaN(amount)) {
            log("âŒ Vul alle velden in.");
            return;
        }

        const payload = {
            studentName: student,
            totalAmount: amount,
            taxRate: 0.21,
            invoiceDate: new Date().toISOString().slice(0, 10),
            invoiceNumber: "123456789",
            currency: "EUR", // intentional bug
            lines: [
                {
                    description: "Cursus 'Python Basics'",
                    qty: 1,
                    unitPrice: amount / 1.21,
                    total: amount
                }
            ]
        };

        if (amount > 1000) {
            log("âŒ Fout van boekhoudpakket: bedrag te hoog.");
            return;
        }

        fakeApiSend(payload);
    }

    function fakeApiSend(payload) {
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        fetch("{% url 'invoice-sync' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": csrfToken,
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
        })
            .then((response) => response.json())
            .then((data) => {
                if (data.status === "ok") {
                    log("âœ… Factuur gesynchroniseerd!");
                } else {
                    log("âŒ Fouten bij verzending!");
                }
            })
            .catch((error) => {
                log("âš ï¸ Netwerkfout of server niet bereikbaar.");
            });
    }
</script>

</body>
</html>
